<!-- program-4: to dynamically blod,italic,underline words and phrases based on user action) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styler</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        #output {
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
            background-color: #fff;
        }

        
        button.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text Styler</h1>
        <div class="input-group">
            <label for="textInput">Enter Text:</label>
            <input type="text" id="textInput" placeholder="Enter your text here">
        </div>
        <div class="input-group">
            <button id="boldButton">Bold</button>
            <button id="italicButton">Italic</button>
            <button id="underlineButton">Underline</button>
        </div>
        <div id="output"></div>
    </div>
    <script>
        
        const textInput = document.getElementById('textInput');
        const boldButton = document.getElementById('boldButton');
        const italicButton = document.getElementById('italicButton');
        const underlineButton = document.getElementById('underlineButton');
        const output = document.getElementById('output');

        
        function updateOutput() {
            let formattedText = textInput.value;

            if (boldButton.classList.contains('active')) {
                formattedText = `<b>${formattedText}</b>`;
            }
            if (italicButton.classList.contains('active')) {
                formattedText = `<i>${formattedText}</i>`;
            }
            if (underlineButton.classList.contains('active')) {
                formattedText = `<u>${formattedText}</u>`;
            }

            output.innerHTML = formattedText;
        }

       
        boldButton.addEventListener('click', () => {
            boldButton.classList.toggle('active');
            updateOutput();
        });

       
        italicButton.addEventListener('click', () => {
            italicButton.classList.toggle('active');
            updateOutput();
        });

        underlineButton.addEventListener('click', () => {
            underlineButton.classList.toggle('active');
            updateOutput();
        });

       
        textInput.addEventListener('input', updateOutput);
    </script>
</body>

</html>
