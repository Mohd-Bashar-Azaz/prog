<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        button {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #00408a;
        }
    </style>
    
    <script>
        function redirect(url) {
            window.location.href = url;
        }

        function openPopup(url, width, height) {
            const popupWindow = window.open(url, 'popupWindow', `width=${width},height=${height},scrollbars=yes`);
            if (popupWindow) {
                popupWindow.focus();
            } else {
                alert('Popup blocked. Please allow popups for this website.');
            }
        }

        function printPage() {
            window.print();
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>JavaScript Functions</h1>
        <button onclick="redirect('https://www.example.com')">Redirect to Example.com</button>
        <button onclick="openPopup('https://www.example.com', 600, 400)">Open Popup</button>
        <button onclick="printPage()">Print Page</button>
    </div>
</body>

</html>
