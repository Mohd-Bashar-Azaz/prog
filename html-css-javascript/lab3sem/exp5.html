<!-- program-5: to display hidden div(eg. showing stats of a player when user clicks on his name) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Player Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 2rem;
        }

        .player-list {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 50px;
        }

        .player-list li {
            margin: 1rem 0;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .player-list li:hover {
            color: #0056b3;
        }

        .stats {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function showStats(playerId) {
            const statsDiv = document.getElementById(playerId);
            if (statsDiv.style.display === "none" || statsDiv.style.display
                === "") {
                statsDiv.style.display = "block";
            } else {
                statsDiv.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Player Stats</h1>
    <ul class="player-list">
        <li onclick="showStats('player1-stats')">Player 1</li>
        <li onclick="showStats('player2-stats')">Player 2</li>
        <li onclick="showStats('player3-stats')">Player 3</li>
    </ul>
    <div id="player1-stats" class="stats">
        <h2>Player 1 Stats</h2>
        <p>Points: 25</p>
        <p>Assists: 5</p>
        <p>Rebounds: 10</p>
    </div>
    <div id="player2-stats" class="stats">
        <h2>Player 2 Stats</h2>
        <p>Points: 30</p>
        <p>Assists: 8</p>
        <p>Rebounds: 12</p>
    </div>
    <div id="player3-stats" class="stats">
        <h2>Player 3 Stats</h2>
        <p>Points: 20</p>
        <p>Assists: 7</p>
        <p>Rebounds: 15</p>
    </div>
</body>

</html>
